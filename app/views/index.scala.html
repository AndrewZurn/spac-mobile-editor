</head>

                        </li>
                        <li>
                            <a href="#/group">Group</a>
                        </li>
                        <li>
                            <a href="#/small_group">Small Group</a>
                        </li>
                        <li>
                            <a href="#/pilates">Pilates</a>
                        </li>
                        <li>
                            <a href="#/events">Events</a>
                        </li>
                    </ul>

            </div>
        </div>

            <div>
